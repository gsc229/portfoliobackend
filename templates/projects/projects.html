{% extends 'base.html' %}
{% block content %}

<h1>PROJECTS WILL GO HERE</h1>
{% if projects %}
  {% for project in projects %}
    
    <div class="col-md-6 col-lg-4 mb-4" >
      <div class="card listing-preview">
        <h2>{{ project.title }}</h2>
        <img src='{{ project.top_photo }}' alt="" class="card-img-top">
        {% for tech in project.technologies %}
        <p>{{ tech }}</p>
        {% endfor %}
      </div>
    </div>
  
  {% endfor %}

{% endif %}

{% endblock %}
